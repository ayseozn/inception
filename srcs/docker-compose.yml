version: "3.8"

services:
  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb
#   env_file:
#    - .env
    secrets:
      - MYSQL_DATABASE_NAME
      - MYSQL_USER
      - MYSQL_PASSWORD
      - MYSQL_EMAIL
    networks:
      - inception
    volumes:
      - mariadb:/var/lib/mysql
    restart: unless-stopped
  wordpress:
    container_name: wordpress
    build: ./requirements/wordpress
#    env_file:
#      - .env
    secrets:
      - WORDPRESS_ADMIN_NAME
      - WORDPRESS_ADMIN_PASSWORD
      - WORDPRESS_ADMIN_EMAIL
      - DOMAIN_NAME
      - TITLE
    networks:
      - inception
    volumes:
      - wordpress:/var/www/html
    depends_on:
      - mariadb
    restart: unless-stopped
  nginx:
    container_name: nginx
    build: ./requirements/nginx
#    env_file:
#      - .env
    secrets:
      - CERTIFICATES_OUT
      - CERTIFICATES_KEYOUT
      - DOMAIN_NAME
    ports:
      - "443:443"
    networks:
      - inception
    volumes:
      - wordpress:/var/www/html
    depends_on:
      - wordpress
    restart: unless-stopped

networks:
  inception:
    name: inception
    driver: bridge

volumes:
  wordpress:
    name: wordpress
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/aysozen/data/wordpress
  mariadb:
    name: mariadb
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/aysozen/data/mariadb

secrets:
  DOMAIN_NAME:
    external: true
  TITLE:
    external: true
  CERTIFICATES_OUT:
    external: true
  CERTIFICATES_KEYOUT:
    external: true
  MYSQL_DATABASE_NAME:
    external: true
  MYSQL_USER:
    external: true
  MYSQL_PASSWORD:
    external: true
  MYSQL_EMAIL:
    external: true
  WORDPRESS_ADMIN_NAME:
    external: true
  WORDPRESS_ADMIN_PASSWORD:
    external: true
  WORDPRESS_ADMIN_EMAIL:
    external: true